<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผลการตรวจเลือด</title>
    <style>
          /* สไตล์ของ body */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, rgba(170, 163, 185, 0.7), rgba(118, 115, 115, 0.9)), url('3.jpg');
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }
        .button-back-top-right {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .button-back-top-right:hover {
            background-color: #e53935;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            color:#d32f2f;
        }
        img {
            max-width: 300px;
            margin: 20px auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="page4.html" class="button-back-top-right">ย้อนกลับ</a>
        <h1>ผลการตรวจเลือด</h1>
        <p>คำแนะนำ : ควรรีบพบหมอเพราะ </p>
        
        <h2>ภาพที่ถ่าย</h2>
        <img id="capturedImage" alt="Captured Image" />
        <script>
            // Retrieve the image data from local storage
            const imageData = localStorage.getItem('capturedImage');
            if (imageData) {
                document.getElementById('capturedImage').src = imageData;
            } else {
                document.getElementById('capturedImage').alt = "ไม่พบภาพที่ถ่าย";
            }
        </script>
    </div>
</body>
</html>
