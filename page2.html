<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบลงทะเบียน</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #faf8f8;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
            margin: 20px auto;
            display: none;
        }

        .container.active {
            display: block;
        }

        h1, h2 {
            font-family: 'Prompt', 'Sarabun', sans-serif;
            font-weight: bold;
            color: #7c5ba6;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        ul {
            text-align: left;
            margin: 20px 0;
            padding: 0;
            list-style-type: none;
        }

        ul li {
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }

        label {
            font-size: 16px;
            color: #5A3D9A;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        input[type="text"],
        input[type="tel"],
        input[type="date"] {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: 2px solid #7c5ba6;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #f5b62a;
            outline: none;
            box-shadow: 0 0 5px rgba(245, 130, 32, 0.7);
        }

        .button {
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            color: #fff;
            background-color: #f5b62a;
            border: none;
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
        }

        .button:hover {
            background-color: #f07325;
        }
    </style>
</head>

<body>
    <!-- รูปภาพโลโก้ -->
    <div class="logo">
        <img src="03.png" alt="ป้าย" style="width: 150px; height: auto;">
    </div>

    <!-- หน้าจอข้อกำหนด -->
    <div class="container active" id="conditions-screen">
        <h1>ข้อกำหนดในการเข้าใช้งาน</h1>
        <ul>
            <li>อายุ 18 ปีขึ้นไป</li>
            <li>ไม่มีโรคตาหรือหยอดยาตาภายใน 1 เดือน</li>
            <li>ไม่เคยเสียเลือดมากหรือได้รับเลือดใน 1 เดือนที่ผ่านมา</li>
            <li>ไม่มีประวัติฉายแสงหรือเคมีบำบัด</li>
        </ul>
        <label><input type="checkbox" id="conditions-check"> ข้าพเจ้ามีคุณสมบัติตรงตามข้อกำหนด</label>
        <button class="button" onclick="proceedToRegister()">ลงทะเบียน</button>
    </div>

    <!-- หน้าจอลงทะเบียน -->
    <div class="container" id="register-screen">
        <h2>ลงทะเบียน</h2>
        <form id="register-form">
            <label for="name">ชื่อ</label>
            <input type="text" id="name" placeholder="กรอกชื่อ" required>
            <label for="surname">นามสกุล</label>
            <input type="text" id="surname" placeholder="กรอกนามสกุล" required>
            <label for="nationality">สัญชาติ</label>
            <input type="text" id="nationality" placeholder="กรอกสัญชาติ" required>
            <label for="phone">เบอร์โทรศัพท์</label>
            <input type="tel" id="phone" placeholder="กรอกเบอร์โทรศัพท์" required>
            <label for="dob">วันเดือนปีเกิด</label>
            <input type="date" id="dob" required>
            <button type="submit" class="button">ยืนยันการลงทะเบียน</button>
        </form>
    </div>

    <!-- หน้าจอยืนยัน -->
    <div class="container" id="confirmation-screen">
        <h2>ลงทะเบียนสำเร็จ</h2>
        <p>ข้อมูลของท่านถูกบันทึกเข้าสู่ระบบเรียบร้อยแล้ว</p>
        <button class="button" onclick="startShooting()">เริ่มต้นใช้งาน</button>
    </div>

    <script>
        function proceedToRegister() {
            const checkbox = document.getElementById('conditions-check');
            if (!checkbox.checked) {
                alert('กรุณายอมรับเงื่อนไขก่อนดำเนินการต่อ');
                return;
            }
            switchScreen('conditions-screen', 'register-screen');
        }

        document.getElementById('register-form').addEventListener('submit', function (e) {
            e.preventDefault();
            switchScreen('register-screen', 'confirmation-screen');
        });

        function switchScreen(hideId, showId) {
            document.getElementById(hideId).classList.remove('active');
            document.getElementById(hideId).style.display = 'none';
            document.getElementById(showId).classList.add('active');
            document.getElementById(showId).style.display = 'block';
        }

        function startShooting() {
            window.location.href = 'page2-1.html';
        }
    </script>
</body>

</html>
