<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผลการตรวจเลือด</title>
    <style>
        /* สไตล์รูปภาพซ้ายบน */
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            margin: 10px;
        }

        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: #faf8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            max-width: 90%;
            width: 400px;
        }

        h1,h2 {
            color: #388e3c;
        }

        /* Back button */
        .button-back-top-right {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Style for images container */
        #images-container {
            display: flex;
            justify-content: space-around;
            gap: 15px;
            flex-wrap: wrap;
            margin: 15px 0;
        }

        /* Style for consistent image sizes */
        #images-container img {
            width: 160px;
            height: 160px;
            object-fit: cover;
            border-radius: 8px;
        }

        #images-container h2 {
            font-size: 14px;
            color: #555;
        }

        /* เพิ่ม media query สำหรับหน้าจอขนาดเล็ก */
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }

            h2 {
                font-size: 16px;
            }

            /* ปรับขนาดภาพให้เล็กลงบนหน้าจอมือถือ */
            #images-container img {
                width: 150px;
                height: 150px;
            }

            .container {
                padding: 12px;
                width: 85%;
            }
        }

        @media (max-width: 480px) {
            .logo img {
                width: 100px;
                height: auto;
            }

            .button-back-top-right img {
                width: 40px;
                height: 35px;
            }
        }
    </style>
</head>

<body>
    <a class="logo">
        <img src="03.png" alt="ป้าย" style="width: 150px; height: auto;">
    </a>

    <!-- Back Button -->
    <a href="page4.html" class="button-back-top-right">
        <img src="2.png" alt="ย้อนกลับ" style="width: 50px; height: auto;">
    </a>

    <!-- Main content -->
    <div class="container">
        <h1>วิเคราะห์ผลเลือดเสร็จสมบูรณ์</h1>
        <h2>ท่านไม่มีความเสี่ยงต่อภาวะโลหิตจาง</h2>

        <div id="images-container">
            <!-- Image สำหรับตาซ้าย -->
            <div>
                <h2>ตาซ้าย</h2>
                <img id="leftEyeImage" alt="ไม่พบตาซ้าย">
            </div>
            <!-- Image สำหรับตาขวา -->
            <div>
                <h2>ตาขวา</h2>
                <img id="rightEyeImage" alt="ไม่พบตาขวา">
            </div>
        </div>
        <p><strong>จากผลการตรวจวิเคราะห์</strong></p>
        <p>พบว่าค่าความสมบูรณ์ ของเม็ดเลือดของท่านอยู่ในเกณฑ์มาตราฐาน </p>

        <!-- Load images from localStorage -->
        <script>
            const rightImageData = localStorage.getItem('rightEyeImage');
            const leftImageData = localStorage.getItem('leftEyeImage');

            if (rightImageData) {
                document.getElementById('rightEyeImage').src = rightImageData;
            } else {
                document.getElementById('rightEyeImage').alt = "ไม่พบภาพตาขวา";
            }

            if (leftImageData) {
                document.getElementById('leftEyeImage').src = leftImageData;
            } else {
                document.getElementById('leftEyeImage').alt = "ไม่พบภาพตาซ้าย";
            }
        </script>
    </div>
</body>

</html>
