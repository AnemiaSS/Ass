<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผลการตรวจเลือด</title>
    <style>
        /* สไตล์รูปภาพซ้ายบน */
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            margin: 10px;
        }

        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: #faf8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Back Button */
        .button-back-top-right {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main content */
        .container {
            padding: 15px;
            max-width: 90%; /* ปรับขนาดให้เหมาะกับหน้าจอมือถือ */
            width: 400px;
            text-align: center;
            margin: 20px;
        }

        /* Section Styling */
        h1, h2 {
            color: #fe1b1b;
        }

        #images-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
            flex-wrap: wrap; /* รองรับการจัดภาพในหน้าจอเล็ก */
        }

        #images-container div {
            text-align: center;
            flex-basis: 45%; /* ทำให้แต่ละ div มีพื้นที่ที่พอเหมาะ */
        }

        #images-container img {
            width: 150px; /* ปรับขนาดภาพให้เล็กลง */
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        #images-container h3 {
            font-size: 12px;
            color: #555;
        }

        /* เพิ่ม media query สำหรับอุปกรณ์ที่มีขนาดหน้าจอเล็ก */
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }

            h2 {
                font-size: 16px;
            }

            #images-container img {
                width: 150px; /* ลดขนาดภาพเมื่อหน้าจอเล็กลง */
                height: 150px;
            }

            .container {
                padding: 12px;
                width: 85%;
            }
        }

        @media (max-width: 480px) {
            .logo img {
                width: 100px;
                height: auto;
            }

            .button-back-top-right img {
                width: 40px;
                height: 35px;
            }
        }
    </style>
</head>

<body>
    <a class="logo">
        <img src="03.png" alt="ป้าย" style="width: 150px; height: auto;">
    </a>

    <!-- Back Button -->
    <a href="page4.html" class="button-back-top-right">
        <img src="2.png" alt="ย้อนกลับ" style="width: 50px; height: auto;">
    </a>

    <!-- Main content -->
    <div class="container">
        <h1>วิเคราะห์ผลเลือดเสร็จสมบูรณ์</h1>
        <h2>ท่านมีความเสี่ยงต่อภาวะโลหิตจาง</h2>
       
        <div id="images-container">
            <!-- Image สำหรับตาซ้าย -->
            <div>
                <h3>ตาซ้าย</h3>
                <img id="leftEyeImage" alt="ไม่พบตาซ้าย">
            </div>
            <!-- Image สำหรับตาขวา -->
            <div>
                <h3>ตาขวา</h3>
                <img id="rightEyeImage" alt="ไม่พบตาขวา">
            </div>
        </div>

        <p><strong>จากผลการตรวจวิเคราะห์</strong></p>
        <p>พบว่าค่าความสมบูรณ์ ของเม็ดเลือดของท่านอยู่ในเกณฑ์ต่ำกว่ามาตราฐาน </p>
        <p>คำแนะนำ: ควรรีบพบเเพทย์ผู้เชี่ยวชาญเพื่อทำการตรวจอย่างละเอียด</p>

        <!-- Load images from localStorage -->
        <script>
            const rightImageData = localStorage.getItem('rightEyeImage');
            const leftImageData = localStorage.getItem('leftEyeImage');

            if (rightImageData) {
                document.getElementById('rightEyeImage').src = rightImageData;
            } else {
                document.getElementById('rightEyeImage').alt = "ไม่พบภาพตาขวา";
            }

            if (leftImageData) {
                document.getElementById('leftEyeImage').src = leftImageData;
            } else {
                document.getElementById('leftEyeImage').alt = "ไม่พบภาพตาซ้าย";
            }
        </script>
    </div>
</body>

</html>
