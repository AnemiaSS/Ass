<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ยินดีต้อนรับ</title>
    <style>
        /* สไตล์ของ body */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, rgba(170, 163, 185, 0.7), rgba(118, 115, 115, 0.9)), url('3.jpg');
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }

        /* สไตล์ของ container */
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px 25px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            margin: 20px;
        }

        /* สไตล์ของ h1 */
        h1 {
            font-family: 'Prompt', 'Sarabun', sans-serif;
            font-weight: bold;
            /* ปรับความหนา */
            color: #5A3D9A;
            /* สีที่ใกล้เคียงกับในภาพ */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            /* เพิ่มเงาเพื่อให้ดูนุ่ม */
            font-size: 50px;
            color: #5A3D9A;
            margin-bottom: 20px;
            line-height: 1.6;
            /* เพิ่มระยะระหว่างบรรทัด */
        }

        /* สไตล์ของปุ่ม */
        .button {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 400;
            /* ลดความหนา */
            text-align: center;
            color: #FFFFFF;
            background-color: #F58220;
            /* สีส้ม */
            border: none;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }

        .button:hover {
            background-color: #f2af13;
            /* สีเหลือง */
        }

        .button:active {
            background-color: #f2af13;
            transform: translateY(2px);
            /* กดลง */
            box-shadow: none;
            /* ลบเงาเมื่อกด */
        }

        /* สไตล์ของข้อความ label */
        .options label {
            display: block;
            margin: 20px 0;
            font-size: 16px;
            color: #333;
            font-weight: 400;
            /* ลดความหนา */
        }

        /* Media Query สำหรับหน้าจอขนาดเล็ก */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            .button {
                font-size: 14px;
                padding: 10px 18px;
            }
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>
            ยินดีต้อนรับสู่ระบบการตรวจคัดกรองโรคโลหิตจาง
        </h1>
        <style>
            h1 {
                font-size: 30px;
                color: #5A3D9A;
                margin-bottom: 30px;
                font-weight: bold;
                line-height: 1.5;
                /* ระยะห่างระหว่างบรรทัด */
                word-wrap: break-word;
                /* ตัดคำให้อยู่ 2 บรรทัดหากข้อความยาวเกิน */
                max-width: 450px;
                /* จำกัดความกว้าง */
                margin: 0 auto;
                /* จัดกึ่งกลาง */
            }
        </style>

        <div class="options">
            <button class="button" onclick="window.location.href='page2.html'">
                ท่านยังไม่เคยใช้งานเว็บไซต์นี้
            </button>
            <button class="button" onclick="window.location.href='page3.html'">
                ท่านเคยใช้งานเว็บไซต์นี้แล้ว
            </button>
        </div>
    </div>
</body>

</html>
