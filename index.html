<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px; /* ขนาดสูงสุด */
            margin: 20px;
            box-sizing: border-box;
            background-color: #fff;
            border: 2px solid #fff;
        }

        h1 {
            text-align: center;
            color: #7c5ba6;
            font-size: 20px; /* ขนาดฟอนต์เล็กลง */
        }

        h2 {
            font-size: 24px;
            color: #7c5ba6;
            margin-bottom: 20px;
        }

        ul {
            text-align: left;
            margin: 20px 0;
            padding: 0;
            list-style-type: none;
        }

        ul li {
            margin: 10px 0;
            font-size: 14px; /* ลดขนาดฟอนต์ */
            color: #555555;
        }

        label {
            display: flex;
            align-items: center;
            justify-content: left;
            font-size: 14px; /* ขนาดฟอนต์เล็กลง */
            color: #5A3D9A;
            margin-bottom: 5px;
            font-weight: bold;
            gap: 10px;
            padding-left: 10px;
            padding-right: 10px;
        }

        input[type="checkbox"] {
            width: 30px;
            height: 30px;
            margin-left: 10px;
            accent-color: #7c5ba6;
        }

        .button {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            color: #FFFFFF;
            background-color: #f5b62a;
            border: none;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }

        .button:hover {
            background-color: #f07325;
        }

        .button:active {
            background-color: #f5b62a;
            transform: translateY(3px);
        }

        .xx {
            position: absolute;
            top: 0;
            left: 0;
            margin: 10px;
        }

        #login-container {
            position: absolute;
            top: 10px;
        }

        /* รูปภาพตำแหน่งเหนือหัวข้อ */
        img {
            width: 100%; /* ปรับขนาดรูปภาพให้พอดีกับหน้าจอมือถือ */
            max-width: 350px;
            height: auto;
            margin: 0 auto;
            display: block;
        }

    </style>
</head>

<body>
    <div class="container active" id="conditions-screen">
        <img src="03.png" alt="ป้าย" />
        <h1>ข้อกำหนดในการเข้าใช้งาน</h1>
        <ul>
            <li>อายุ 18 ปีขึ้นไป</li>
            <li>ไม่มีโรคตาหรือหยอดยาตาภายใน 1 เดือน</li>
            <li>ไม่เคยเสียเลือดมากหรือได้รับเลือดใน 1 เดือนที่ผ่านมา</li>
            <li>ไม่มีประวัติฉายแสงหรือเคมีบำบัด</li>
        </ul>

        <label><input type="checkbox" id="conditions-check">
            ข้าพเจ้ามีคุณสมบัติตรงตามข้อกำหนด
        </label>

        <button class="button" onclick="proceed()">ลงทะเบียน</button>
    </div>

    <script>
        function proceed() {
            const conditionsChecked = document.getElementById("conditions-check").checked;

            if (conditionsChecked) {
                window.location.href = "page2-1.html"; // ไปยังหน้า 1.html หรือหน้าถัดไป
            } else {
                alert("กรุณายอมรับข้อกำหนดก่อน");
            }
        }
    </script>
</body>

</html>
