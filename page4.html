<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eye Detection with Camera Controls</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #faf8f8;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .button-back-top-right {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button-back-top-right img {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .button-back-top-right img:hover {
            transform: scale(1.1);
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 720px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        h1 {
            font-size: 24px;
            color: #7c5ba6;
            margin-bottom: 15px;
        }

        .main-canvas {
            border-radius: 10px;
            max-width: 100%;
            max-height: 400px;
            box-shadow: 0 2px 4px rgba(124, 91, 166, 0.2);
            margin: 15px 0;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        .btn-action {
            background-color: #f5b62a;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-action:hover {
            background-color: #f07325;
        }

        .camera-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .camera-btn {
            background-color: #f5b62a;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .camera-btn:hover {
            background-color: #f07325;
        }

        .camera-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .xx {
            position: absolute;
            top: 0;
            left: 0;
            margin: 10px;
        }

        #cameraStatus {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <a class="xx">
        <img src="03.png" alt="ป้าย" style="width: 150px; height: 70px;">
    </a>

    <a href="page4.html" class="button-back-top-right">
        <img src="2.png" alt="ย้อนกลับ" style="width: 50px; height: 40px;">
    </a>

    <div class="container">
        <h1>ถ่ายภาพเพื่อวิเคราะห์</h1>
        <div class="camera-controls">
            <button id="flipCamera" class="camera-btn">สลับกล้อง</button>
        </div>
        <canvas id="outputCanvas" class="main-canvas"></canvas>
        <div id="cameraStatus"></div>
        <button id="captureButton" class="btn-action">
            <img src="04.png" alt="ถ่ายภาพ" style="width: 40px; height: 30px;">
        </button>
    </div>

    <script>
        const videoElement = document.createElement('video');
        videoElement.setAttribute('playsinline', '');
        videoElement.setAttribute('autoplay', '');
        videoElement.setAttribute('muted', '');
        
        const canvasElement = document.getElementById('outputCanvas');
        const canvasCtx = canvasElement.getContext('2d');
        const flipButton = document.getElementById('flipCamera');
        const statusElement = document.getElementById('cameraStatus');
        
        let faceMesh;
        let currentLandmarks = null;
        let camera;
        let isInitialized = false;
        let currentCamera = localStorage.getItem('preferredCamera') || 'user';

        // Update UI to show current camera
        function updateCameraStatus() {
            statusElement.textContent = currentCamera === 'user' ? 'กล้องหน้า' : 'กล้องหลัง';
        }

        async function initializeFaceMesh() {
            if (!faceMesh) {
                faceMesh = new FaceMesh({
                    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`,
                });
                await faceMesh.setOptions({
                    maxNumFaces: 1,
                    refineLandmarks: true,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5,
                });
                faceMesh.onResults(onResults);
                isInitialized = true;
            }
        }

        async function stopCurrentCamera() {
            if (videoElement.srcObject) {
                const tracks = videoElement.srcObject.getTracks();
                tracks.forEach(track => track.stop());
                videoElement.srcObject = null;
            }
            if (camera) {
                camera.stop();
            }
        }

        async function startCamera() {
            flipButton.disabled = true;
            try {
                await stopCurrentCamera();

                const constraints = {
                    video: {
                        facingMode: { exact: currentCamera },
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                };

                try {
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    videoElement.srcObject = stream;
                } catch (err) {
                    console.warn('Exact facingMode failed, trying without exact:', err);
                    const fallbackConstraints = {
                        video: {
                            facingMode: currentCamera,
                            width: { ideal: 640 },
                            height: { ideal: 480 }
                        }
                    };
                    const stream = await navigator.mediaDevices.getUserMedia(fallbackConstraints);
                    videoElement.srcObject = stream;
                }

                localStorage.setItem('preferredCamera', currentCamera);
                updateCameraStatus();

                if (!isInitialized) {
                    await initializeFaceMesh();
                }

                await videoElement.play();

                camera = new Camera(videoElement, {
                    onFrame: async () => {
                        await faceMesh.send({ image: videoElement });
                    },
                    width: 640,
                    height: 480
                });

                await camera.start();
                
            } catch (err) {
                console.error('Camera error:', err);
                alert('ไม่สามารถเปิดกล้องได้ กรุณาตรวจสอบการอนุญาตการเข้าถึงกล้อง');
                currentCamera = 'user';
                localStorage.setItem('preferredCamera', currentCamera);
                updateCameraStatus();
                try {
                    await startCamera();
                } catch (retryErr) {
                    console.error('Retry camera error:', retryErr);
                }
            } finally {
                flipButton.disabled = false;
            }
        }

        function onResults(results) {
            if (!canvasElement.width || !canvasElement.height) {
                canvasElement.width = videoElement.videoWidth;
                canvasElement.height = videoElement.videoHeight;
            }

            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);

            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                currentLandmarks = results.multiFaceLandmarks[0];
            } else {
                currentLandmarks = null;
            }

            canvasCtx.restore();
        }

        function captureEyeRegion(landmarks, indices, scaleFactor) {
            const xCoords = indices.map((idx) => landmarks[idx].x * canvasElement.width);
            const yCoords = indices.map((idx) => landmarks[idx].y * canvasElement.height);

            const xMin = Math.min(...xCoords);
            const xMax = Math.max(...xCoords);
            const yMin = Math.min(...yCoords);
            const yMax = Math.max(...yCoords);

            const width = xMax - xMin;
            const height = yMax - yMin;
            const size = Math.max(width, height) * scaleFactor;

            const centerX = (xMin + xMax) / 2;
            const centerY = (yMin + yMax) / 2;

            return { x: centerX - size / 2, y: centerY - size / 2, size: size };
        }

        function storeCapturedImages(leftRegion, rightRegion) {
            const leftCanvas = document.createElement('canvas');
            const rightCanvas = document.createElement('canvas');
            leftCanvas.width = rightCanvas.width = leftRegion.size;
            leftCanvas.height = rightCanvas.height = rightRegion.size;

            const leftCtx = leftCanvas.getContext('2d');
            const rightCtx = rightCanvas.getContext('2d');

            leftCtx.drawImage(
                canvasElement,
                leftRegion.x,
                leftRegion.y,
                leftRegion.size,
                leftRegion.size,
                0,
                0,
                leftRegion.size,
                leftRegion.size
            );

            rightCtx.drawImage(
                canvasElement,
                rightRegion.x,
                rightRegion.y,
                rightRegion.size,
                rightRegion.size,
                0,
                0,
                rightRegion.size,
                rightRegion.size
            );

            localStorage.setItem('leftEyeImage', leftCanvas.toDataURL('image/png'));
            localStorage.setItem('rightEyeImage', rightCanvas.toDataURL('image/png'));

            window.location.href = "page5.html";
        }

        let isSwitching = false;
        flipButton.addEventListener('click', async () => {
            if (isSwitching) return;
            
            isSwitching = true;
            flipButton.disabled = true;
            
            try {
                currentCamera = currentCamera === 'user' ? 'environment' : 'user';
                await startCamera();
            } catch (err) {
                console.error('Error switching camera:', err);
                currentCamera = currentCamera === 'user' ? 'environment' : 'user';
                localStorage.setItem('preferredCamera', currentCamera);
                updateCameraStatus();
            } finally {
                isSwitching = false;
                flipButton.disabled = false;
            }
        });

        document.getElementById('captureButton').addEventListener('click', () => {
            if (currentLandmarks) {
                const leftRegion = captureEyeRegion(currentLandmarks, [33, 133, 159, 145, 158, 144], 1.8);
                const rightRegion = captureEyeRegion(currentLandmarks, [362, 263, 386, 374, 385, 373], 1.8);
                storeCapturedImages(leftRegion, rightRegion);
            } else {
                alert('ไม่พบตำแหน่งดวงตา! กรุณาให้กล้องทำงานอีกครั้ง');
            }
        });

        // Initialize on page load
        window.addEventListener('load', async () => {
            try {
                await startCamera();
            } catch (err) {
                console.error('Initial camera start error:', err);
            }
        });
    </script>
</body>

</html>
