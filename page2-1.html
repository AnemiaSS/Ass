<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ / ลงทะเบียน</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            flex-direction: column;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        h1 {
            text-align: center;
            color: #7c5ba6;
            font-size: 22px;
        }

        label {
            font-weight: bold;
            color: #7c5ba6;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 5px 0 15px;
            border: 2px solid #7c5ba6;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            background: #f5b62a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #f07325;
        }

        #register-container {
            display: none;
        }

        .purple-bar {
            width: 100%;
            height: 60px;
            background-color: #5A3D9A;
            position: fixed;
            left: 0;
            z-index: 10;
        }

        .purple-bar.top {
            top: 0;
        }

        .purple-bar.bottom {
            bottom: 0;
        }

        .switch-text {
            text-align: center;
            color: #555;
            font-size: 14px;
            margin-top: 10px;
        }

        .switch-text a {
            color: #7c5ba6;
            text-decoration: none;
            font-weight: bold;
        }

        /* ปรับขนาดสำหรับมือถือ */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
                width: 100%;
            }

            h1 {
                font-size: 18px;
            }

            label, input, select, button {
                font-size: 14px;
            }

            button {
                padding: 10px;
            }

            #login-container img,
            #register-container img {
                width: 80%;
                max-width: 250px; /* ปรับขนาดภาพให้เล็กลงสำหรับมือถือ */
                height: auto;
                margin-bottom: 10px; /* ลดระยะห่างใต้ภาพ */
            }
        }

        /* Style for the image */
        #login-container img,
        #register-container img {
            width: 70%;
            max-width: 300px; /* ปรับขนาดภาพที่แสดงบนหน้าจอที่ใหญ่กว่า */
            height: auto;
            margin-bottom: 20px;
        }
        .xx {
            position: absolute;
            top: 0;
            left: 0;
            margin: 10px;
        }

    </style>
</head>

<body>

    <div class="container" id="login-container">
        <img src="03.png" alt="ป้าย" />
        <h1>เข้าสู่ระบบ</h1>
        <label for="login-phone">เบอร์โทรศัพท์</label>
        <input type="tel" id="login-phone" placeholder="กรอกเบอร์โทรศัพท์" required>
        <button onclick="login()">เข้าสู่ระบบ</button>
        <p class="switch-text">ยังไม่เคยลงทะเบียน? <a href="#" onclick="showRegister()">ลงทะเบียน</a></p>
    </div>

    <div class="container" id="register-container">
        <div class="xx">
            <img src="03.png" alt="ป้าย" style="width: 150px; height: 70px;">
        </div>
        <h1>ลงทะเบียน</h1>
        <label>ชื่อ</label>
        <input type="text" id="name" placeholder="ชื่อ" required>

        <label>นามสกุล</label>
        <input type="text" id="surname" placeholder="นามสกุล" required>

        <label>เพศ</label>
        <select id="gender">
            <option value="ชาย">ชาย</option>
            <option value="หญิง">หญิง</option>
        </select>

        <label>วันเดือนปีเกิด</label>
        <input type="date" id="dob" required>

        <label>สัญชาติ</label>
        <input type="text" id="nationality" placeholder="สัญชาติ" required>

        <label>เบอร์โทรศัพท์</label>
        <input type="tel" id="phone" placeholder="เบอร์โทรศัพท์" required>

        <button onclick="register()">ลงทะเบียน</button>
        <p class="switch-text">มีบัญชีอยู่แล้ว? <a href="#" onclick="showLogin()">เข้าสู่ระบบ</a></p>
    </div>

    <script>
        function login() {
            const phone = document.getElementById("login-phone").value;
            const storedPhone = localStorage.getItem("phone");

            if (phone === storedPhone) {
                alert("เข้าสู่ระบบสำเร็จ!");
                window.location.href = "page2.html"; // เปลี่ยนเป็นหน้า 3.html
            } else {
                alert("ไม่พบข้อมูล กรุณาลงทะเบียนก่อน!");
            }
        }

        function register() {
            const name = document.getElementById("name").value;
            const surname = document.getElementById("surname").value;
            const gender = document.getElementById("gender").value;
            const dob = document.getElementById("dob").value;
            const nationality = document.getElementById("nationality").value;
            const phone = document.getElementById("phone").value;

            if (!name || !surname || !dob || !nationality || !phone) {
                alert("กรุณากรอกข้อมูลให้ครบทุกช่อง!");
                return;
            }

            localStorage.setItem("name", name);
            localStorage.setItem("surname", surname);
            localStorage.setItem("gender", gender);
            localStorage.setItem("dob", dob);
            localStorage.setItem("nationality", nationality);
            localStorage.setItem("phone", phone);

            alert("ลงทะเบียนสำเร็จ! กรุณาเข้าสู่ระบบ");
            showLogin();
        }

        function showRegister() {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("register-container").style.display = "block";
        }

        function showLogin() {
            document.getElementById("register-container").style.display = "none";
            document.getElementById("login-container").style.display = "block";
        }

        // ตรวจสอบว่ามีข้อมูลอยู่แล้วหรือไม่
        window.onload = function () {
            if (localStorage.getItem("phone")) {
                showLogin();
            } else {
                showRegister();
            }
        };
    </script>

</body>

</html>
